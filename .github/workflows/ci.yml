# ワークフローの名前
name: Continuous Integration
# pushイベントを指定する
on: push

jobs:
    # ジョブのID
    unit-test:
        # ジョブの名前
        name: Unit Test
        # ジョブを実行する仮想マシン(ubuntu 18.04)
        runs-on: ubuntu-latest
        # ステップを定義する
        steps:
            # ブラウザで表示される名前(name)
            - name: Checkout
            # アクションの実行を定義する(uses)
              uses: actions/checkout@v3
            - name: Set Node.js 12.x
              uses: actions/setup-node@v3
            # 直前のアクションで使うパラメータを定義する(with)。INPUT_(パラメータを大文字)でアクションに渡される
              with:
                node-version: 12.x

            # 依存ライブラリをキャッシュさせるディレクトリを取得
            - name: Get NPM cache directory
              id: npm-cache
              run: |
                echo "::set-output name=dir::$(npm config get cache)"
            # 実際にキャッシュさせる
            - name: Cache NPM
            # actions/cacheを実行させる
              uses: actions/cache@v1.1.0
              with:
                # keyに一致するキャッシュがある場合に復元するパス
                path: ${{ steps.npm-cache.outputs.dir }}
                # キャッシュのキー、package-json.lockが変更されたらキャッシュを作り直す
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                # keyに完全に一致するキーがなかった場合に使われるキー(前方一致かつ直近のもの)
                restore-keys: |
                    ${{ runner.os }}-node-

            - name: Install dependencies
                # コマンドラインを実行する(run)
              run: npm ci
            - name: Test
              run: npm test
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Set node.js 12.x
              uses: actions/setup-node@v3
              with:
                node-version: 12.x
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
